<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</head>

<body>
    <ul class="nav nav-tabs flex flex-col md:flex-row flex-wrap list-none border-b-0 pl-0 mb-4" id="tabs-tabFill"
        role="tablist">
        <li class="nav-item flex-auto text-center" role="presentation">
            <a href="#tabs-homeFill" class="
      nav-link
      w-full
      block
      font-medium
      text-xs
      leading-tight
      uppercase
      border-x-0 border-t-0 border-b-2 border-transparent
      px-6
      py-3
      my-2
      hover:border-transparent hover:bg-gray-100
      focus:border-transparent
      active
    " id="tabs-home-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-homeFill" role="tab"
                aria-controls="tabs-homeFill" aria-selected="true">Home</a>
        </li>
        <li class="nav-item flex-auto text-center" role="presentation">
            <a href="#tabs-profileFill" class="
      nav-link
      w-full
      block
      font-medium
      text-xs
      leading-tight
      uppercase
      border-x-0 border-t-0 border-b-2 border-transparent
      px-6
      py-3
      my-2
      hover:border-transparent hover:bg-gray-100
      focus:border-transparent
    " id="tabs-profile-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-profileFill" role="tab"
                aria-controls="tabs-profileFill" aria-selected="false">Very very very very long link</a>
        </li>
        <li class="nav-item flex-auto text-center" role="presentation">
            <a href="#tabs-messagesFill" class="
      nav-link
      w-full
      block
      font-medium
      text-xs
      leading-tight
      uppercase
      border-x-0 border-t-0 border-b-2 border-transparent
      px-6
      py-3
      my-2
      hover:border-transparent hover:bg-gray-100
      focus:border-transparent
    " id="tabs-messages-tabFill" data-bs-toggle="pill" data-bs-target="#tabs-messagesFill" role="tab"
                aria-controls="tabs-messagesFill" aria-selected="false">Messages</a>
        </li>
    </ul>
    <div class="tab-content" id="tabs-tabContentFill">
        <div class="tab-pane fade show active" id="tabs-homeFill" role="tabpanel" aria-labelledby="tabs-home-tabFill">
            Tab 1 content fill
        </div>
        <div class="tab-pane fade" id="tabs-profileFill" role="tabpanel" aria-labelledby="tabs-profile-tabFill">
            Tab 2 content fill
        </div>
        <div class="tab-pane fade" id="tabs-messagesFill" role="tabpanel" aria-labelledby="tabs-profile-tabFill">
            Tab 3 content fill
        </div>
    </div>

    <div class="flex items-start">
        <ul class="nav nav-pills flex flex-col flex-wrap list-none pl-0 mr-4" id="pills-tabVertical" role="tablist">
            <li class="nav-item flex-grow text-center mb-2" role="presentation">
                <a href="#pills-homeVertical" class="
            nav-link
            block
            font-medium
            text-xs
            leading-tight
            uppercase
            rounded
            px-6
            py-3
            focus:outline-none focus:ring-0
            active
          " id="pills-home-tabVertical" data-bs-toggle="pill" data-bs-target="#pills-homeVertical" role="tab"
                    aria-controls="pills-homeVertical" aria-selected="true">Home</a>
            </li>
            <li class="nav-item flex-grow text-center my-2" role="presentation">
                <a href="#pills-profileVertical" class="
            nav-link
            block
            font-medium
            text-xs
            leading-tight
            uppercase
            rounded
            px-6
            py-3
            focus:outline-none focus:ring-0
          " id="pills-profile-tabVertical" data-bs-toggle="pill" data-bs-target="#pills-profileVertical" role="tab"
                    aria-controls="pills-profileVertical" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item flex-grow text-center my-2" role="presentation">
                <a href="#pills-contactVertical" class="
            nav-link
            block
            font-medium
            text-xs
            leading-tight
            uppercase
            rounded
            px-6
            py-3
            focus:outline-none focus:ring-0
          " id="pills-contact-tabVertical" data-bs-toggle="pill" data-bs-target="#pills-contactVertical" role="tab"
                    aria-controls="pills-contactVertical" aria-selected="false">Contact</a>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContentVertical">
            <div class="tab-pane fade show active" id="pills-homeVertical" role="tabpanel"
                aria-labelledby="pills-home-tabVertical">
                Tab 1 content vertical
            </div>
            <div class="tab-pane fade" id="pills-profileVertical" role="tabpanel"
                aria-labelledby="pills-profile-tabVertical">
                Tab 2 content vertical
            </div>
            <div class="tab-pane fade" id="pills-contactVertical" role="tabpanel"
                aria-labelledby="pills-contact-tabVertical">
                Tab 3 content vertical
            </div>
        </div>
    </div>
</body>

</html>
