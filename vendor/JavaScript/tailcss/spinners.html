<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>
</head>

<body>
    <div class="flex justify-center items-center space-x-2">
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-600" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
          spinner-border
          animate-spin
          inline-block
          w-8
          h-8
          border-4
          rounded-full
          text-purple-500
        " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
          spinner-border
          animate-spin
          inline-block
          w-8
          h-8
          border-4
          rounded-full
          text-green-500
        " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-red-500" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
          spinner-border
          animate-spin
          inline-block
          w-8
          h-8
          border-4
          rounded-full
          text-yellow-500
        " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-blue-300" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-gray-300" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div class="flex justify-center items-center space-x-2">
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-blue-600" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
            spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
              text-purple-500
            " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
            spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
              text-green-500
            " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-red-500" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="
            spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0
              text-yellow-500
            " role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-blue-300" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow inline-block w-8 h-8 bg-current rounded-full opacity-0 text-gray-300" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</body>

</html>
